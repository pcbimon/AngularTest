<div class="container">
  <div class="col-md-12">
    <h1>You are login on user [ {{ curuser }} ]</h1>
    <table mat-table [dataSource]="userdata" class="mat-elevation-z8">
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let userdata"> {{userdata.id}} </td>
      </ng-container>
      <ng-container matColumnDef="UserName">
        <th mat-header-cell *matHeaderCellDef>UserName</th>
        <td mat-cell *matCellDef="let userdata"> {{userdata.username}} </td>
      </ng-container>
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let userdata"> {{userdata.email}} </td>
      </ng-container>
      <ng-container matColumnDef="Password">
        <th mat-header-cell *matHeaderCellDef>Password</th>
        <td mat-cell *matCellDef="let userdata"> {{userdata.password}} </td>
      </ng-container>
      <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let userdata">
          <button type="button" class="btn btn-default"><fa name="wrench" (click)="onUpdateId(userdata.id)"></fa></button>
          <button type="button" class="btn btn-danger"><fa name="trash" (click)="onDeleteId(userdata.id)"></fa></button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="col-md-12">
    <button class="btn btn-danger btn-block" (click)="onClickLogout()">Logout</button>
  </div>

</div>
